<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Cartas do Tarô Cigano</title>
    <meta name="description" content="Realize um sorteio de cartas do Tarô Cigano e descubra as mensagens e significados ocultos por trás de cada carta.">
    <meta name="keywords" content="tarô cigano, sorteio de cartas, cartomancia, esoterismo, significado das cartas">
    <meta name="author" content="Matheus Teixeira (@aeusteixeira)">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  
<body>
  <div class="container">
    <h1>Sorteio de Cartas do Tarô Cigano</h1>
    <div class="cards shuffle">
        <div class="card">
            <h2>Carta 1</h2>
            <img id="imagemCarta1" src="img/capa.jpg" alt="Imagem da Carta 1">
            <p id="carta1"></p>
            <p id="significado1"></p>
          </div>
          
          <div class="card">
            <h2>Carta 2</h2>
            <img id="imagemCarta2" src="img/capa.jpg" alt="Imagem da Carta 2">
            <p id="carta2"></p>
            <p id="significado2"></p>
          </div>
          
          <div class="card">
            <h2>Carta 3</h2>
            <img id="imagemCarta3" src="img/capa.jpg" alt="Imagem da Carta 3">
            <p id="carta3"></p>
            <p id="significado3"></p>
          </div>
          
    </div>
    <button id="sortearBtn">Sortear</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
